<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrappin'</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>
        <div class="container-fluid bg-dark text-white text-center p-3">
            <h1>Welcome to the Bootstrap page!</h1>

        <div class="row">
            <div class="col-sm-5 bg-danger p-5 text-center"><h2>Here's a kitty! Hover over it to get a message.</h2></div>
            <div class="col-sm-7 bg-danger p-5"><img src="images/cat-kitten.gif" class="class="btn btn-primary" data-bs-toggle="tooltip" title="Yipee!""></div>
        </div>
    </body>
