<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Stuff</title>
    <style>
        body {
            background-color:rgb(227, 232, 206);
            text-align: center;
            font-family: Cambria;
        }
        h1, h3, p {
            border:5px;
            border-style: groove;
            border-color:rgb(37, 37, 84);
            background-color: rgb(144, 144, 202);
            display: block;
        }
    </style>
    <script>
$(document).ready(function(){
  $(".cat1").click(function(){
    var div = $(".cat1");
    div.animate({left: '+=250px'}, "fast");
    div.animate({top: '+=250px'}, "fast");
    div.animate({left: '-=250px'}, "fast");
    div.animate({top: '-=250px'}, "fast");
  });
});
$(document).ready(function(){
  $(".clickclick").click(function(){
    $(".cat2").fadeIn(5000);
  });
});
$(document).ready(function(){
  $(".cat3").click(function(){
    $(".cat3").after($('<img>',{src:'images/wunks.jpg'}))
  });
});
    </script>
</head>
<body>
    <h1>Hello!</h1>
    <h3>Click on this creature to watch him hit a jig.</h3>
    <img src="images\wunks.jpg" style="position:relative;" class="cat1">
    <h3 class="clickclick">Click on this to make the creature slowly appear!</h3>
    <img src="images\wunks.jpg" style="position:relative;display:none;" class="cat2">
    <h3>Click on the creature to add more creatures!</h3>
    <img src="images\wunks.jpg" style="position:relative;" class="cat3">
</body>
</html>
